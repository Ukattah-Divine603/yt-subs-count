    <div class="counter-wrapper">
      <h1 id="counter">1,296</h1>
      <p class="label">SUBSCRIBERS</p>
    </div>
    <script>
      let count = 1145;
      const maxCount = 1306;
      const slowZone = 1295;
      const counter = document.getElementById("counter");

      function animateCount(start, end, duration) {
        let startTime = null;

        function update(timestamp) {
          if (!startTime) startTime = timestamp;
          const progress = timestamp - startTime;
          const value = Math.floor(
            start + (end - start) * (progress / duration)
          );

          counter.textContent = value.toLocaleString();

          if (progress < duration) {
            requestAnimationFrame(update);
          } else {
            counter.textContent = end.toLocaleString();
          }
        }

        requestAnimationFrame(update);
      }

      const interval = setInterval(() => {
        if (count >= maxCount) {
          clearInterval(interval);
          return;
        }

        let increase;
        let speed;

        if (count < slowZone) {
          // ðŸš€ FAST MODE
          increase = Math.floor(Math.random() * 10) + 5; // 5â€“14
          speed = 500;
        } else {
          // ðŸ¢ SLOW MODE
          increase = 1;
          speed = 1200;
        }

        let next = count + increase;
        if (next > maxCount) next = maxCount;

        animateCount(count, next, speed);
        count = next;
      }, 700);
    </script>
